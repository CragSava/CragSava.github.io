<!DOCTYPE html>
<html>
	<head>
		<title>Basic Regex Page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>Regex Page</h1>

		<script>
			var regex = /e/g;
			var string = "Regex is Great!";
			var result = string.match(regex);
			alert(result);
		</script>
	</body>
</html>
