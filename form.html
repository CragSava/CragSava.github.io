<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation Page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style>
			#formDiv{
				width: 500px;
				margin: 0 auto;
				background-color: pink;
				font-family: helvetica;
			}
			input{
				padding: 5px;
				border-radius: 10px;
				border: 1px solid grey;
			}
			label{
				width: 150px;
				float: left;
				padding-top: 5px;
				text-align: justify;
			}
			#subBut{
				height: 25px;
				margin-left: 240px;
			}
			#error{
				margin: 0 auto;
				padding: 0;
				color: red;
				position: relative;
			}
		</style>
	</head>
	<body>
		<h1 id="title">Form Validation Page</h1>
	<br>
		<div id="formDiv">
			<div id="error"></div>
<!-- <br> -->	<form id="validationForm">
				<div id="emailin">
					<label for="email">Email</label>
					<input type="text" name="email" id="emailIn">
				</div>
<!-- <br> -->
				<div id="phonein">
					<label for="phone">Phone Number</label>
					<input type="text" name="phone" id="phoneIn">
				</div>
<!-- <br> -->
				<div id="passin">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="passIn">
				</div>
<!-- <br> -->
				<div id="passincon">
					<label for="pass">Confirm Password</label>
					<input type="password" name="pass" id="passInCon">
				</div>
<!-- <br> -->
				<input type="submit" name="submit" value="Submit" id="subBut">
			</form><br>
		</div>
		<script>
			$("#validationForm").submit(function(){
				var errorMessage = "";

				event.preventDefault();

				function isValidEmailAddress(emailAddress) {
    			var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    			return pattern.test(emailAddress);
				}
				if (!isValidEmailAddress($('#emailIn').val())){
					errorMessage = "Invalid Email";
				};
				if(!$.isNumeric($("#phoneIn").val())){
					errorMessage = errorMessage + "<br>Invalid phone number";
				};
				 
				if($("#passIn").val() != $("#passInCon").val() || $("#passIn").val() == ""){
					errorMessage = errorMessage + "<br> Passwords do not match"
				};

				if(errorMessage==""){
					alert("Form Submitted");
				}
					$("#error").html(errorMessage);
				
			});
		</script>
	</body>
</html>
