<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation Page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style>
			#formDiv{
				width: 500px;
				margin: 0 auto;
				background-color: pink;
				font-family: helvetica;
			}
			input{
				padding: 5px;
				border-radius: 10px;
				border: 1px solid grey;
			}
			label{
				width: 150px;
				float: left;
				padding-top: 5px;
				text-align: justify;
			}
			#subBut{
				height: 25px;
				margin-left: 225px;
			}
		</style>
	</head>
	<body>
		<h1 id="title">Form Validation Page</h1>
	<br>
		<div id="formDiv">
<br>	<form id="validationForm">
				<label for="email">Email</label>
				<input type="text" name="email" id="emailIn">
<br>
				<label for="phone">Phone Number</label>
				<input type="text" name="phone" id="phoneIn">
<br>
				<label for="pass">Password</label>
				<input type="password" name="pass" id="passIn">
<br>
				<label for="pass">Confirm Password</label>
				<input type="password" name="pass" id="passInCon">
<br>
				<input type="button" name="submit" value="Submit" id="subBut">
			</form><br>
		</div>
		<script>
			$("#title").click(function(){
				alert("Click");
			});
			$(document).ready(function(){
			$("#validationForm").submit(function(){
				alert('test');
			});
			});
		</script>
	</body>
</html>
